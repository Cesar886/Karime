<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Mi Amor</title>
    <style>
        * {
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff99cc, #ff6699);
            font-family: 'Arial', cursive;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            text-align: center;
            padding: 20px;
            margin: 15px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 102, 153, 0.5);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #ff3366;
            font-size: 1.8rem;
            margin: 20px 0;
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }

        button {
            padding: 15px 30px;
            font-size: 1.3rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        #siBtn {
            background-color: #76ff76;
            color: #006600;
        }

        #noBtn {
            background-color: #ff6666;
            color: #660000;
            position: relative;
            transition: all 0.5s ease;
        }

        .corazon {
            position: absolute;
            font-size: 24px;
            color: #ff3366;
            animation: flotar 3s linear infinite;
            user-select: none;
        }

        @keyframes flotar {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .mensaje-amor {
            display: none;
            margin: 20px 0;
            font-size: 1.4rem;
            color: #ff3366;
            line-height: 1.5;
            padding: 0 10px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
                margin: 15px 0;
            }
            
            button {
                padding: 12px 25px;
                font-size: 1.2rem;
                min-width: 110px;
            }
            
            .container {
                padding: 15px;
            }
        }

        @media (hover: hover) {
            #siBtn:hover {
                transform: scale(1.1);
                box-shadow: 0 0 15px #66ff66;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíñ ¬øQuieres casarte conmigo ?? üíñ</h1>
        <div class="buttons">
            <button id="siBtn" onclick="mostrarMensaje()">Si  üòç</button>
            <button id="noBtn" ontouchstart="moverBoton()" onmouseover="moverBoton()">No üôà</button>
        </div>
        <p id="mensajeAmor" class="mensaje-amor"></p>
    </div>

    <script>
        function moverBoton() {
            const noBtn = document.getElementById('noBtn');
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            noBtn.style.transition = 'all 0.5s ease';
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.min(Math.max(x, 10), maxX) + 'px';
            noBtn.style.top = Math.min(Math.max(y, 10), maxY) + 'px';
            
            crearCorazon();
        }

        function crearCorazon() {
            const corazon = document.createElement('div');
            corazon.className = 'corazon';
            corazon.innerHTML = 'üíñ';
            corazon.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(corazon);
            
            setTimeout(() => corazon.remove(), 3000);
        }

        function mostrarMensaje() {
            const mensaje = document.getElementById('mensajeAmor');
            mensaje.style.display = 'block';
            mensaje.innerHTML = '¬°Ok, dame el chiquito! üíçüíò<br>Te amo m√°s que a nada en este mundo cari√±‚ú®';
            
            // Animaci√≥n de corazones
            const corazones = () => {
                for(let i = 0; i < 5; i++) {
                    setTimeout(crearCorazon, i * 200);
                }
            }

            
            corazones();
            const explosion = setInterval(corazones, 100);
            
            setTimeout(() => clearInterval(explosion), 5000);
            document.querySelector('.buttons').remove();
        }

        // Evitar zoom en dispositivos m√≥viles
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        
        // Corazones iniciales suaves
        setInterval(() => {
            if(Math.random() < 0.3) crearCorazon();
        }, 1000);
    </script>
</body>
</html>
